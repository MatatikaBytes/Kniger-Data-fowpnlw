{
  "plugin_type": "extractors",
  "name": "tap-spreadsheets-gcs",
  "namespace": "tap_spreadsheets_anywhere",
  "variant": "matatika",
  "label": "Spreadsheets GCS",
  "docs": "https://www.matatika.com/data-details/tap-spreadsheets-s3/",
